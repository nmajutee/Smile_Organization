services:
  - type: web
    name: smile-organization
    env: python
    # Use a maintained Python runtime version. Update if Render adds newer supported versions.
    python_version: 3.11
    # Build: install deps, run migrations and collectstatic. Keep this idempotent.
    buildCommand: python -m pip install --upgrade pip && pip install -r requirements.txt && python manage.py migrate --noinput && python manage.py collectstatic --noinput
    # Start with gunicorn (use WEB_CONCURRENCY env var or default to 3)
    startCommand: gunicorn smile_backend.wsgi:application --bind 0.0.0.0:$PORT --workers ${WEB_CONCURRENCY:-3} --threads 4 --log-level info
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: smile_backend.settings
      - key: ALLOWED_HOSTS
        value: "smile-organization.onrender.com"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DATABASE_URL
        fromDatabase:
          name: smile_db
          property: connectionString

databases:
  - name: smile_db
    databaseName: smile_db
    plan: free
    ipAllowList: []
